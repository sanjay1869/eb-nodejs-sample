version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - echo Pre build steps...
  build:
    commands:
      - echo Packaging application...
      - mkdir -p build
      - cp -r package.json server.js build/
      - cp -r node_modules build/node_modules
      - cd build
      - zip -r ../app.zip .
artifacts:
  files:
    - app.zip

